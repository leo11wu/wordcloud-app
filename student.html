<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分享你的想法 - 学生端</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .emoji {
            font-size: 3em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: 'Microsoft YaHei', 'PingFang SC', Arial, sans-serif;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .char-count {
            text-align: right;
            color: #999;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .char-count.warning {
            color: #ff9800;
        }
        
        .char-count.error {
            color: #f44336;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .submit-btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .submit-btn:disabled::before {
            display: none;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            display: none;
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #4caf50;
            display: block;
        }
        
        .message.error {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #f44336;
            display: block;
        }
        
        .submitted-words {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }
        
        .submitted-words h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .word-tag {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            margin: 5px;
            font-size: 0.9em;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .help-text {
            color: #999;
            font-size: 0.9em;
            margin-top: 5px;
            display: flex;
            align-items: center;
        }
        
        .help-text::before {
            content: '💡';
            margin-right: 5px;
        }
        
        .examples {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .examples h4 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        
        .example-tag {
            display: inline-block;
            background: white;
            padding: 5px 12px;
            border-radius: 15px;
            margin: 5px;
            font-size: 0.85em;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .example-tag:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .room-info {
            background: #e3f2fd;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            color: #1565c0;
            font-weight: bold;
        }
        
        .important-notice {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .important-notice strong {
            color: #856404;
            display: block;
            margin-bottom: 8px;
        }
        
        .important-notice p {
            color: #856404;
            font-size: 0.9em;
            line-height: 1.6;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
            
            .emoji {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="emoji">💭</div>
            <h1>分享你的想法</h1>
            <p>你的输入会保存到共享数据中</p>
        </div>
        
        <div class="room-info" id="roomInfo">
            🏠 房间: <span id="roomDisplay">-</span>
        </div>
        
        <div class="important-notice">
            <strong>⚠️ 重要提示</strong>
            <p>提交后，教师需要<strong>手动点击"刷新数据"按钮</strong>才能看到你的词语。<br>
            提交成功后，你可以继续提交更多词语。</p>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="examples">
            <h4>📌 示例（点击快速填入）：</h4>
            <span class="example-tag" onclick="fillExample('创新')">创新</span>
            <span class="example-tag" onclick="fillExample('合作')">合作</span>
            <span class="example-tag" onclick="fillExample('勇气')">勇气</span>
            <span class="example-tag" onclick="fillExample('梦想')">梦想</span>
            <span class="example-tag" onclick="fillExample('坚持')">坚持</span>
        </div>
        
        <form id="wordForm">
            <div class="form-group">
                <label for="nickname">昵称（可选）</label>
                <input type="text" id="nickname" placeholder="输入你的昵称...">
            </div>
            
            <div class="form-group">
                <label for="words">你的想法 *</label>
                <textarea id="words" placeholder="输入一个或多个词语，用空格或逗号分隔...

例如：快乐 自由 梦想
或：创新，勇气，智慧" required></textarea>
                <div class="char-count"><span id="charCount">0</span> / 200</div>
                <div class="help-text">可以输入多个词语，用空格或逗号分开</div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                ✨ 提交我的想法
            </button>
        </form>
        
        <div class="submitted-words" id="submittedSection" style="display: none;">
            <h3>✅ 你已提交的词语</h3>
            <div id="submittedList"></div>
        </div>
    </div>

    <script>
        // 获取房间码
        const urlParams = new URLSearchParams(window.location.search);
        const roomCode = urlParams.get('room');
        
        if (!roomCode) {
            document.getElementById('message').textContent = '❌ 无效的访问链接，请扫描正确的二维码';
            document.getElementById('message').className = 'message error';
            document.getElementById('wordForm').style.display = 'none';
        } else {
            document.getElementById('roomDisplay').textContent = roomCode;
        }
        
        const sessionId = 'wordcloud_' + roomCode;
        
        // 生成用户ID
        let userId = localStorage.getItem('userId_' + roomCode);
        if (!userId) {
            userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('userId_' + roomCode, userId);
        }
        
        // 加载用户已提交的词语
        let userWords = JSON.parse(localStorage.getItem('userWords_' + roomCode) || '[]');
        
        // 显示已提交的词语
        function displaySubmittedWords() {
            if (userWords.length > 0) {
                document.getElementById('submittedSection').style.display = 'block';
                document.getElementById('submittedList').innerHTML = userWords
                    .map(word => `<span class="word-tag">${word}</span>`)
                    .join('');
            }
        }
        
        displaySubmittedWords();
        
        // 字数统计
        const wordsInput = document.getElementById('words');
        const charCount = document.getElementById('charCount');
        
        wordsInput.addEventListener('input', () => {
            const length = wordsInput.value.length;
            charCount.textContent = length;
            
            const charCountDiv = charCount.parentElement;
            charCountDiv.classList.remove('warning', 'error');
            
            if (length > 200) {
                charCountDiv.classList.add('error');
                wordsInput.value = wordsInput.value.substring(0, 200);
                charCount.textContent = 200;
            } else if (length > 180) {
                charCountDiv.classList.add('warning');
            }
        });
        
        // 填充示例
        function fillExample(text) {
            const currentText = wordsInput.value.trim();
            if (currentText) {
                wordsInput.value = currentText + ' ' + text;
            } else {
                wordsInput.value = text;
            }
            wordsInput.focus();
            wordsInput.dispatchEvent(new Event('input'));
        }
        
        // 表单提交
        document.getElementById('wordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nickname = document.getElementById('nickname').value.trim();
            const wordsText = wordsInput.value.trim();
            
            if (!wordsText) {
                showMessage('❌ 请输入至少一个词语', 'error');
                return;
            }
            
            // 分割词语
            const newWords = wordsText
                .split(/[\s,，、；;\n]+/)
                .filter(word => word.length > 0)
                .map(word => word.trim())
                .filter(word => word.length <= 20);
            
            if (newWords.length === 0) {
                showMessage('❌ 请输入有效的词语', 'error');
                return;
            }
            
            if (newWords.length > 20) {
                showMessage('❌ 一次最多提交20个词语', 'error');
                return;
            }
            
            // 禁用提交按钮
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> 提交中...';
            
            try {
                // 获取当前数据
                const stored = localStorage.getItem(sessionId);
                const data = stored ? JSON.parse(stored) : { words: [], participants: [] };
                
                // 添加新词语
                data.words.push(...newWords);
                
                // 添加参与者
                if (!data.participants.includes(userId)) {
                    data.participants.push(userId);
                }
                
                // 添加时间戳
                data.lastUpdate = Date.now();
                
                // 保存数据
                localStorage.setItem(sessionId, JSON.stringify(data));
                
                // 保存用户的词语
                userWords.push(...newWords);
                localStorage.setItem('userWords_' + roomCode, JSON.stringify(userWords));
                
                // 显示成功消息
                const wordCount = newWords.length;
                showMessage(`✅ 成功提交 ${wordCount} 个词语！教师需要手动刷新才能看到。`, 'success');
                
                // 清空表单
                wordsInput.value = '';
                charCount.textContent = '0';
                
                // 显示已提交的词语
                displaySubmittedWords();
                
                // 重新启用按钮
                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '✨ 继续提交更多';
                }, 1500);
                
            } catch (error) {
                console.error('Submit error:', error);
                showMessage('❌ 提交失败，请重试', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '✨ 提交我的想法';
            }
        });
        
        // 显示消息
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }
        
        // 页面加载时显示欢迎消息
        window.addEventListener('load', () => {
            if (roomCode) {
                setTimeout(() => {
                    if (userWords.length === 0) {
                        showMessage('👋 欢迎！开始分享你的想法吧', 'success');
                    }
                }, 500);
            }
        });
    </script>
</body>
</html>
