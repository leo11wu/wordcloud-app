<body>
    <div class="header">
        <h1>ğŸ“Š å®æ—¶è¯äº‘äº’åŠ¨</h1>
        <p>å­¦ç”Ÿæ‰«ç å‚ä¸ï¼Œå®æ—¶æŸ¥çœ‹ç»“æœ</p>
    </div>
    
    <div class="container">
        <div class="qr-section">
            <h2>ğŸ”— å­¦ç”Ÿå…¥å£</h2>
            <div id="qrcode"></div>
            <div class="url-display" id="urlDisplay"></div>
            <div class="stats">
                <div class="stats-item">ğŸ“ å·²æ”¶åˆ°: <strong><span id="totalWords">0</span></strong> æ¡</div>
                <div class="stats-item">ğŸ‘¥ å‚ä¸äººæ•°: <strong><span id="participants">0</span></strong></div>
            </div>
        </div>
        
        <div class="wordcloud-section">
            <h2>â˜ï¸ è¯äº‘å›¾</h2>
            <div id="wordcloud">
                <div class="empty-state">ç­‰å¾…å­¦ç”Ÿè¾“å…¥...</div>
            </div>
            <div class="controls">
                <button class="btn btn-primary" onclick="refreshWordCloud()">ğŸ”„ åˆ·æ–°è¯äº‘</button>
                <button class="btn btn-danger" onclick="clearData()">ğŸ—‘ï¸ æ¸…ç©ºæ•°æ®</button>
            </div>
        </div>
    </div>

    <script>
        // ç”Ÿæˆå”¯ä¸€ä¼šè¯ID
        const sessionId = 'session_' + Date.now();
        
        // è·å–å½“å‰é¡µé¢URLå¹¶ç”Ÿæˆå­¦ç”Ÿè¾“å…¥é¡µé¢URL
        const studentUrl = window.location.origin + window.location.pathname.replace('wordcloud-display.html', 'wordcloud-input.html') + '?session=' + sessionId;
        
        // æ˜¾ç¤ºURL
        document.getElementById('urlDisplay').textContent = studentUrl;
        
        // ç”ŸæˆäºŒç»´ç 
        new QRCode(document.getElementById("qrcode"), {
            text: studentUrl,
            width: 200,
            height: 200,
            colorDark: "#667eea",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
        
        // å­˜å‚¨è¯è¯­æ•°æ®
        let wordsData = [];
        let participantIds = new Set();
        
        // ä½¿ç”¨ localStorage ä½œä¸ºç®€å•çš„æ•°æ®å­˜å‚¨
        const STORAGE_KEY = 'wordcloud_' + sessionId;
        
        // åŠ è½½å·²æœ‰æ•°æ®
        function loadData() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                const data = JSON.parse(stored);
                wordsData = data.words || [];
                participantIds = new Set(data.participants || []);
                updateStats();
                generateWordCloud();
            }
        }
        
        // ä¿å­˜æ•°æ®
        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify({
                words: wordsData,
                participants: Array.from(participantIds)
            }));
        }
        
        // å®šæœŸæ£€æŸ¥æ–°æ•°æ®
        setInterval(() => {
            loadData();
        }, 2000);
        
        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            document.getElementById('totalWords').textContent = wordsData.length;
            document.getElementById('participants').textContent = participantIds.size;
        }
        
        // ç”Ÿæˆè¯äº‘
        function generateWordCloud() {
            if (wordsData.length === 0) {
                document.getElementById('wordcloud').innerHTML = '<div class="empty-state">ç­‰å¾…å­¦ç”Ÿè¾“å…¥...</div>';
                return;
            }
            
            // ç»Ÿè®¡è¯é¢‘
            const wordFreq = {};
            wordsData.forEach(word => {
                const normalizedWord = word.trim();
                if (normalizedWord) {
                    wordFreq[normalizedWord] = (wordFreq[normalizedWord] || 0) + 1;
                }
            });
            
            // è½¬æ¢ä¸ºè¯äº‘æ•°æ®æ ¼å¼
            const cloudData = Object.keys(wordFreq).map(word => ({
                text: word,
                size: wordFreq[word]
            }));
            
            // æ¸…ç©ºå®¹å™¨
            document.getElementById('wordcloud').innerHTML = '';
            
            // åˆ›å»ºè¯äº‘
            const width = document.getElementById('wordcloud').clientWidth;
            const height = 450;
            
            const layout = d3.layout.cloud()
                .size([width, height])
                .words(cloudData)
                .padding(5)
                .rotate(() => ~~(Math.random() * 2) * 90)
                .font("Microsoft YaHei")
                .fontSize(d => Math.sqrt(d.size) * 20 + 10)
                .on("end", draw);
            
            layout.start();
            
            function draw(words) {
                const svg = d3.select("#wordcloud").append("svg")
                    .attr("width", width)
                    .attr("height", height)
                    .append("g")
                    .attr("transform", `translate(${width/2},${height/2})`);
                
                const color = d3.scaleOrdinal(d3.schemeCategory10);
                
                svg.selectAll("text")
                    .data(words)
                    .enter().append("text")
                    .style("font-size", d => d.size + "px")
                    .style("font-family", "Microsoft YaHei")
                    .style("fill", (d, i) => color(i))
                    .attr("text-anchor", "middle")
                    .attr("transform", d => `translate(${d.x},${d.y})rotate(${d.rotate})`)
                    .text(d => d.text)
                    .style("opacity", 0)
                    .transition()
                    .duration(1000)
                    .style("opacity", 1);
            }
        }
        
        // åˆ·æ–°è¯äº‘
        function refreshWordCloud() {
            loadData();
            generateWordCloud();
        }
        
        // æ¸…ç©ºæ•°æ®
        function clearData() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ•°æ®å—ï¼Ÿ')) {
                wordsData = [];
                participantIds.clear();
                saveData();
                updateStats();
                generateWordCloud();
            }
        }
        
        // åˆå§‹åŠ è½½
        loadData();
        
        // ç›‘å¬æ¥è‡ªå­¦ç”Ÿé¡µé¢çš„æ¶ˆæ¯
        window.addEventListener('storage', (e) => {
            if (e.key === STORAGE_KEY) {
                loadData();
            }
        });
    </script>
