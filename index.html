<body>
    <div class="header">
        <h1>ğŸ“Š å®æ—¶è¯äº‘äº’åŠ¨</h1>
        <p>å­¦ç”Ÿæ‰«ç å‚ä¸ï¼Œå®æ—¶æŸ¥çœ‹ç»“æœ</p>
    </div>
    
    <div class="container">
        <div class="qr-section">
            <h2>ğŸ”— å­¦ç”Ÿå…¥å£</h2>
            <div id="qrcode"></div>
            <div class="url-display" id="urlDisplay"></div>
            <button class="copy-btn" onclick="copyUrl()">ğŸ“‹ å¤åˆ¶é“¾æ¥</button>
            <div class="stats">
                <div class="stats-item">
                    <span class="status-indicator"></span>
                    å®æ—¶è¿æ¥
                </div>
                <div class="stats-item">ğŸ“ å·²æ”¶åˆ°: <strong><span id="totalWords">0</span></strong> æ¡</div>
                <div class="stats-item">ğŸ‘¥ å‚ä¸äººæ•°: <strong><span id="participants">0</span></strong></div>
            </div>
        </div>
        
        <div class="wordcloud-section">
            <h2>â˜ï¸ è¯äº‘å›¾</h2>
            <div id="wordcloud">
                <div class="empty-state">ç­‰å¾…å­¦ç”Ÿè¾“å…¥...</div>
            </div>
            <div class="controls">
                <button class="btn btn-primary" onclick="refreshWordCloud()">ğŸ”„ åˆ·æ–°è¯äº‘</button>
                <button class="btn btn-success" onclick="downloadWordCloud()">ğŸ’¾ ä¿å­˜å›¾ç‰‡</button>
                <button class="btn btn-danger" onclick="clearData()">ğŸ—‘ï¸ æ¸…ç©ºæ•°æ®</button>
            </div>
            <div class="word-list" id="wordList" style="display: none;">
                <strong>æœ€è¿‘æäº¤çš„è¯è¯­ï¼š</strong>

    </div>
    
    <div class="toast" id="toast"></div>

    <script>
        // ç”Ÿæˆå”¯ä¸€ä¼šè¯ID
        let sessionId = new URLSearchParams(window.location.search).get('session');
        if (!sessionId) {
            sessionId = 'session_' + Date.now();
            // æ›´æ–°URLä½†ä¸åˆ·æ–°é¡µé¢
            const newUrl = window.location.pathname + '?session=' + sessionId;
            window.history.replaceState({}, '', newUrl);
        }
        
        // è·å–å­¦ç”Ÿè¾“å…¥é¡µé¢URL
        const studentUrl = window.location.origin + window.location.pathname.replace('index.html', '') + 'student.html?session=' + sessionId;
        
        // æ˜¾ç¤ºURL
        document.getElementById('urlDisplay').textContent = studentUrl;
        
        // ç”ŸæˆäºŒç»´ç 
        new QRCode(document.getElementById("qrcode"), {
            text: studentUrl,
            width: 200,
            height: 200,
            colorDark: "#667eea",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
        
        // å¤åˆ¶URLåŠŸèƒ½
        function copyUrl() {
            navigator.clipboard.writeText(studentUrl).then(() => {
                showToast('âœ… é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            }).catch(() => {
                // å¤‡ç”¨æ–¹æ¡ˆ
                const textarea = document.createElement('textarea');
                textarea.value = studentUrl;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('âœ… é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            });
        }
        
        // æ˜¾ç¤ºæç¤ºæ¶ˆæ¯
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
        
        // æ•°æ®å­˜å‚¨
        let wordsData = [];
        let participantIds = new Set();
        let wordFrequency = {};
        
        const STORAGE_KEY = 'wordcloud_' + sessionId;
        const CHANNEL_NAME = 'wordcloud_channel_' + sessionId;
        
        // ä½¿ç”¨BroadcastChannelè¿›è¡Œè·¨æ ‡ç­¾é¡µé€šä¿¡
        let broadcastChannel;
        try {
            broadcastChannel = new BroadcastChannel(CHANNEL_NAME);
            broadcastChannel.onmessage = (event) => {
                if (event.data.type === 'new_words') {
                    loadData();
                    showToast('ğŸ‰ æ”¶åˆ°æ–°çš„è¯è¯­ï¼');
                }
            };
        } catch (e) {
            console.log('BroadcastChannel not supported, using storage events');
        }
        
        // åŠ è½½æ•°æ®
        function loadData() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    const data = JSON.parse(stored);
                    wordsData = data.words || [];
                    participantIds = new Set(data.participants || []);
                    
                    // è®¡ç®—è¯é¢‘
                    wordFrequency = {};
                    wordsData.forEach(word => {
                        const normalizedWord = word.trim();
                        if (normalizedWord) {
                            wordFrequency[normalizedWord] = (wordFrequency[normalizedWord] || 0) + 1;
                        }
                    });
                    
                    updateStats();
                    generateWordCloud();
                    updateRecentWords();
                }
            } catch (e) {
                console.error('Error loading data:', e);
            }
        }
        
        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            document.getElementById('totalWords').textContent = wordsData.length;
            document.getElementById('participants').textContent = participantIds.size;
        }
        
        // æ›´æ–°æœ€è¿‘çš„è¯è¯­åˆ—è¡¨
        function updateRecentWords() {
            if (wordsData.length > 0) {
                const recentWordsDiv = document.getElementById('recentWords');
                const wordListDiv = document.getElementById('wordList');
                
                // æ˜¾ç¤ºæœ€è¿‘10ä¸ªè¯è¯­
                const recentWords = wordsData.slice(-10).reverse();
                recentWordsDiv.innerHTML = recentWords
                    .map(word => `<span class="word-item">${word}</span>`)
                    .join('');
                
                wordListDiv.style.display = 'block';
            }
        }
        
        // ç”Ÿæˆè¯äº‘
        function generateWordCloud() {
            if (wordsData.length === 0) {
                document.getElementById('wordcloud').innerHTML = '<div class="empty-state">ç­‰å¾…å­¦ç”Ÿè¾“å…¥...</div>';
                return;
            }
            
            // è½¬æ¢ä¸ºè¯äº‘æ•°æ®æ ¼å¼
            const cloudData = Object.keys(wordFrequency).map(word => ({
                text: word,
                size: wordFrequency[word]
            }));
            
            // æ¸…ç©ºå®¹å™¨
            document.getElementById('wordcloud').innerHTML = '';
            
            // åˆ›å»ºè¯äº‘
            const width = document.getElementById('wordcloud').clientWidth;
            const height = 450;
            
            // è®¡ç®—å­—ä½“å¤§å°èŒƒå›´
            const maxFreq = Math.max(...Object.values(wordFrequency));
            const minFreq = Math.min(...Object.values(wordFrequency));
            const fontScale = d3.scaleLinear()
                .domain([minFreq, maxFreq])
                .range([16, 80]);
            
            const layout = d3.layout.cloud()
                .size([width, height])
                .words(cloudData)
                .padding(8)
                .rotate(() => (Math.random() > 0.7 ? 90 : 0))
                .font("Microsoft YaHei, PingFang SC, Arial")
                .fontSize(d => fontScale(d.size))
                .on("end", draw);
            
            layout.start();
            
            function draw(words) {
                const svg = d3.select("#wordcloud").append("svg")
                    .attr("width", width)
                    .attr("height", height)
                    .attr("id", "wordcloudSvg")
                    .append("g")
                    .attr("transform", `translate(${width/2},${height/2})`);
                
                const color = d3.scaleOrdinal()
                    .range(['#667eea', '#764ba2', '#f093fb', '#4facfe', '#43e97b', '#fa709a', '#fee140', '#30cfd0']);
                
                svg.selectAll("text")
                    .data(words)
                    .enter().append("text")
                    .style("font-size", d => d.size + "px")
                    .style("font-family", "Microsoft YaHei, PingFang SC, Arial")
                    .style("font-weight", d => d.size > fontScale((maxFreq + minFreq) / 2) ? "bold" : "normal")
                    .style("fill", (d, i) => color(i))
                    .attr("text-anchor", "middle")
                    .attr("transform", d => `translate(${d.x},${d.y})rotate(${d.rotate})`)
                    .text(d => d.text)
                    .style("opacity", 0)
                    .transition()
                    .duration(1000)
                    .style("opacity", 1)
                    .ease(d3.easeCubicOut);
            }
        }
        
        // ä¸‹è½½è¯äº‘å›¾ç‰‡
        function downloadWordCloud() {
            const svg = document.getElementById('wordcloudSvg');
            if (!svg) {
                showToast('âš ï¸ è¯·å…ˆç”Ÿæˆè¯äº‘');
                return;
            }
            
            // åˆ›å»ºcanvas
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            const svgData = new XMLSerializer().serializeToString(svg);
            const img = new Image();
            
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
                
                // ä¸‹è½½
                const link = document.createElement('a');
                link.download = `è¯äº‘å›¾_${new Date().toLocaleDateString()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                showToast('âœ… è¯äº‘å›¾å·²ä¿å­˜');
            };
            
            img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
        }
        
        // åˆ·æ–°è¯äº‘
        function refreshWordCloud() {
            loadData();
            showToast('ğŸ”„ å·²åˆ·æ–°');
        }
        
        // æ¸…ç©ºæ•°æ®
        function clearData() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ•°æ®å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼')) {
                wordsData = [];
                participantIds.clear();
                wordFrequency = {};
                localStorage.removeItem(STORAGE_KEY);
                updateStats();
                generateWordCloud();
                document.getElementById('wordList').style.display = 'none';
                showToast('ğŸ—‘ï¸ æ•°æ®å·²æ¸…ç©º');
            }
        }
        
        // å®šæœŸæ£€æŸ¥æ–°æ•°æ®
        setInterval(() => {
            loadData();
        }, 3000);
        
        // ç›‘å¬storageäº‹ä»¶ï¼ˆè·¨æ ‡ç­¾é¡µï¼‰
        window.addEventListener('storage', (e) => {
            if (e.key === STORAGE_KEY) {
                loadData();
            }
        });
        
        // åˆå§‹åŠ è½½
        loadData();
        
        // é¡µé¢å¯è§æ€§å˜åŒ–æ—¶é‡æ–°åŠ è½½
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                loadData();
            }
        });
    </script>
